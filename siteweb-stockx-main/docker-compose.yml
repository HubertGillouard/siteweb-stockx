version: "3.9"

services:
  api:
    container_name: sneakers-api
    build:
      context: ./sneakers-backend
    environment:
      - NODE_ENV=production
      - PORT=5050
      - JWT_SECRET=dev-secret
    ports:
      - "5050:5050"            # ⬅️ publication vers l'hôte
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5050/api/health"]
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 3s
    restart: unless-stopped
    networks:
      - appnet

  web:
    container_name: sneakers-web
    build:
      context: ./sneakers-frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
